<!DOCTYPE html>
<html>
<head>
    <title>My Application - Form</title>
</head>
<body>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Name: </label>
    {{ form.name(class="error") }}
    {% for error in form.name.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit() }}
</form>    
</body>
</html>
