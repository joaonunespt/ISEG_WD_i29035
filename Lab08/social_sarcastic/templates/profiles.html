{% extends "base.html" %}
{% block content %}

    <!-- Display profile card -->
    {% include "/cards/profile.html" %}

    <br>
    
    <span class="text-navlink px-3">Posts by {{ profile_owner[1] }}</span>

    <!-- Display card for each of the profile owner's post passed in render_template(posts=posts) -->
    {%  for post in posts %}
        {% include "/cards/post.html" %}
    {% endfor %}

{% endblock content %}
